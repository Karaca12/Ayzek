

{% extends 'oz/base.html' %}
{% block deneme %}



{% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Şifreyi değiştir</button>
    </form>
  {% else %}
    <p>
      Parola sıfırlama bağlantısı geçersizdi, muhtemelen zaten kullanılıyordu.
       Lütfen yeni bir şifre sıfırlama isteyin.
    </p>
  {% endif %}



{% endblock %}
